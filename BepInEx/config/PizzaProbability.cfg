## Settings file was created by plugin PizzaProbability v1.2.3
## Plugin GUID: PizzaProbability

[Global]

## Sets the percentage chance of a meltdown occuring when the apparatus is taken.
# Setting type: Int32
# Default value: 50
MeltdownChance = 50

## Enables apparatus value multipliers.
# Setting type: Boolean
# Default value: true
ApparatusValueMultiplier = true

## Sets the base value of an apparatus before applying multipliers.
# Setting type: Int32
# Default value: 80
ApparatusValueBase = 80

## Minimum value multiplier for a safe apparatus.
# Setting type: Single
# Default value: 1
SafeApparatusMinFactor = 1

## Maximum value multiplier for a safe apparatus.
# Setting type: Single
# Default value: 3
SafeApparatusMaxFactor = 3

## Minimum value multiplier for an unsafe apparatus.
# Setting type: Single
# Default value: 2
SpicyApparatusMinFactor = 2

## Maximum value multiplier for an unsafe apparatus.
# Setting type: Single
# Default value: 4
SpicyApparatusMaxFactor = 4

## Patches PizzaTowerEscapeMusic's 'ApparatusTaken' event to only activate when a meltdown occurs. Disables FacilityMeltdown's music if PizzaTowerEscapeMusic is installed.
# Setting type: Boolean
# Default value: true
PizzaPatch = true

## Disables FacilityMeltdown's warning voice if PizzaTowerEscapeMusic is installed and 'PizzaPatch' is enabled. Use this if your escape music includes a warning voice.
# Setting type: Boolean
# Default value: true
MuteWarnings = true

